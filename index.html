<!DOCTYPE html>
<html lang="en" style="margin-bottom: 200px">

<head>
  <meta charset="UTF-8" />
  <title>ITI- js</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>-->
  <script src="js/main.js"></script>
  <!--    <script src="js/test.js"></script>-->
</head>

<body>
<div class="container mt-5">
  <form class="col-6">
    <div class="mb-3">
      <label class="form-label" for="fullName">Full Name : </label>
      <input class="form-control border-blue" id="fullName" type="text" name="fullName" value="" required />
      <span id="nameValidation" style="color: red; display: none">name invalid</span>
    </div>

    <div class="mb-3">
      <label class="form-label" for="email">Email : </label>
      <input class="form-control border-blue" id="email" type="email" name="email" value="" required />
    </div>

    <div class="mb-3">
      <label class="form-label" for="city">City : </label>
      <select class="form-control" id="city" name="city" required>
        <option>Cairo</option>
        <option>Sohag</option>
        <option>quna</option>
        <option>Alx</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label" for="password">Password : </label>
      <input class="form-control" id="password" type="password" name="password" required />
      <span id="passwordValidation" style="color: red; display: none">password invalid</span>
    </div>

    <div class="mb-3">
      <label class="form-label" for="repeatPassword">Repeat Password :
      </label>
      <input class="form-control" id="repeatPassword" type="password" name="repeatPassword" value=""
             required />
      <span id="passwordRepeatValidation" style="color: red; display: none">password confirmed invalid</span>
    </div>

    <div class="mb-3">
      <input onclick="save()" class="form-check-input" id="terms" type="checkbox" name="terms" required />
      <label class="form-label" for="terms">I accept the terms and conditions</label>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>

  <hr />
  <button class="btn btn-primary my-4" onclick="getUsers()">
    get all users
  </button>
  <br />
  <label class="mb-2" for="options">please select user</label>
  <select onchange="getById(this)" id="options" class="form-select" aria-label="Default select example">
    <option selected>Open this select menu or press button to fetch data for Api</option>
  </select>

  <hr />

  <label for="inputID">Enter Student By id:</label>
  <input type="text" id="inputID" />
  <button class="btn btn-success" onclick="getData()">
    Get student data by id
  </button>
  <div id="div1"></div>

  <button class="btn btn-primary my-4" onclick="showStudents()">
    show student
  </button>


  <div id="data">
    <h3 id="name"></h3>
    <p id="skills"></p>
  </div>
</div>
<script src="js/main.js"></script>
</body>

</html>
